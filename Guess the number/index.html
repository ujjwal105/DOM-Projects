<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <a href="https://github.com/ujjwal105"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

    </nav>
    <div id="wrapper">
        <h1>Guess a number</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>
</br>

<form class="form">

    <div>
        <label for="guessField" id="guess">Guess</label>
        <input type="text"  id="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </div>
</form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
